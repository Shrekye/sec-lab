<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sec Lab - Défis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <h1>Sec Lab</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="challenges.html">Défis</a>
      <a href="admin.html">Admin</a>
      <a href="#" onclick="logout()">Déconnexion</a>
    </nav>
  </header>

  <div class="container">
    <h2>Liste des défis</h2>
    <div id="challenges-list"></div>
  </div>

  <script>
    let token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    async function loadChallenges() {
      try {
        const res = await axios.get('http://localhost:5000/challenges', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const challenges = res.data;
        const container = document.getElementById('challenges-list');
        container.innerHTML = challenges.map(c => `
          <div class="card">
            <h3>${c.title}</h3>
            <p>${c.description}</p>
            <p><strong>Catégorie:</strong> ${c.category} | <strong>Difficulté:</strong> ${c.difficulty} | <strong>Points:</strong> ${c.points}</p>
            <button onclick="startChallenge(${c.id})">Commencer le défi</button>
          </div>
        `).join('');
      } catch (err) {
        alert('Erreur lors du chargement des défis');
      }
    }

    async function startChallenge(challengeId) {
      try {
        const res = await axios.post('http://localhost:5000/start-challenge', {
          name: `web${challengeId}`
        }, { headers: { Authorization: `Bearer ${token}` } });
        alert(res.data.message);
      } catch(err) {
        alert(err.response?.data?.message || 'Erreur au démarrage du défi');
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    loadChallenges();
  </script>
</body>
</html>
